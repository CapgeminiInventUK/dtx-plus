name: Lint

on:
  push:
    branches-ignore:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      - name: ğŸš§ Node Setup
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: ğŸ— Install dependencies
        run: npm ci

      - name: ğŸ” Run lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

