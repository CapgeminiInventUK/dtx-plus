name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“š Git Checkout
      uses: actions/checkout@v3
    - name: ğŸš§ Node Setup
      uses: actions/setup-node@v3
      with:
        cache: 'npm'
        node-version-file: '.nvmrc'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
